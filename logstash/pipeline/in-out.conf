  input {
        file { # AL coger los archivos directamente, nos ahorraríamos usar FileBeat
          
            path => "/usr/share/logstash/logs/data.text" #Path de donde cogerá los logs
             start_position => "beginning"
            sincedb_path => "/dev/null"
            }
  }

  filter {
    grok {
      match => {
        "message" => [
          "%{WORD} - %{WORD} %{WORD:symbol} %{WORD}: %{NUMBER:bid} - %{NUMBER:ask} - %{NUMBER:diff} - %{NUMBER:percent}"
        ]
      }
    }
  }

  output {
      elasticsearch {
          hosts => "elasticsearch:9200"
          index => "adaeu-%{+YYYY.MM.dd}"
          manage_template => true
          template_overwrite => true
          template_name => "adaeu"
          template => "/usr/share/logstash/templates/adaeu.json"
          
        }
    }